{% extends 'base_dashboard.html' %}

{% block indicator_panels %}

            <div class="row">

            {% for panel in context.panels_html %}
                {{ panel }}
            {% endfor %}

            </div>
            <!-- /.row -->

{% endblock %}

{% block body_panels %}
			<div class='row'>
                <div class="col-lg-6">

                	<div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Sales Over Time: Last Month
                        </div>
                        <div class="panel-body">
                            <div class="row">


									<div id="sales_last_month" style="height: 250px;"></div>




							</div>
                            <!-- /.row -->
                        </div>
                		<!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->

            </div>
            <!-- /.row -->

{% endblock %}

{% block end_scripts %}

<script>

var data = {{ context.sales_last_month_json }};

console.log(data);

new Morris.Line({
  // ID of the element in which to draw the chart.
  element: 'sales_last_month',
  // Chart data records -- each entry in this array corresponds to a point on
  // the chart.
  data: {{ context.sales_last_month_json }},
  // The name of the data record attribute that contains x-values.
  xkey: 'Day',
  // A list of names of data record attributes that contain y-values.
  ykeys: ['Payments'],
  // Labels for the ykeys -- will be displayed when you hover over the
  // chart.
  labels: ['Payments'],
  //parseTime: false,
  axes: true,
  resize: true,

});

</script>

{% endblock %}
